     <h1>Select User To Get Recommendation Based On User</h1>

    <form action="{{url_for('recommend')}}" method="post">
        <label for="user">User</label>
        <select name="user" id="user">

            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}

        </select>

        <input type="submit">
    </form>
